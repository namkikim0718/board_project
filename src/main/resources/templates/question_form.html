<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
  <form th:action th:object="${questionForm}" method="post" enctype="multipart/form-data">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" id="subject" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" th:field="*{content}" class="form-control" rows="10"></textarea>
    </div>
    <div class="mb-3">
      이미지 파일<input type="file" name="imageFile">
    </div>

    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
